name: ubuntu-gcc

on: [push, pull_request]

jobs:
  build:
    needs: cleanup

    runs-on: ubuntu-latest

    container:
      image: koreader/koappimage:0.2.0
      # Nonsense due to  https://github.com/actions/runner/issues/691
      # See configure step above
      #~ options: --user ${{ needs.configure.outputs.uid_gid }}

    steps:
      # Because we need at least 2.18 for reasons…
      # Cf. <https://github.com/actions/checkout/issues/335>
      - name: Force install latest Git
        run: |
          sudo apt-get update \
          && sudo apt-get install -y software-properties-common \
          && sudo add-apt-repository -y ppa:git-core/ppa \
          && sudo apt-get update \
          && sudo apt-get install -y git

      # Nonsense due to  https://github.com/actions/runner/issues/691
      - name: Change dir owner to working user
        run: sudo chown -R $USER:$USER $GITHUB_WORKSPACE

      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      #~ - name: Check out Git repository
        #~ run: git clone https://github.com/Frenzie/koreader.git:github-actions

      - name: Building in progress…
        run: ./kodev test front
